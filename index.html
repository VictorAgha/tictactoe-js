<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="header">
        <h1 class="title">TIC TAC TOE</h1>
        <label for="player1">Player 1 Name: </label>
        <input type="text" id="player1">
        <label for="player2">Player 2 Name: </label>
        <input type="text" id="player2">
        <button id="start">Start Game</button>
    </div>

    <div class="score">
        <p id="player1-score">Player 1 Score: 0</p>
        <p id="player2-score">Player 2 Score: 0</p>
    </div>

    <div class = "column">
        <div class="row">
            <input type="text" id= "b1" class="cell" readonly>
            <input type="text" id= "b2" class="cell" readonly>
            <input type="text" id= "b3" class="cell" readonly>
        </div>
        <div class="row">
            <input type="text" id= "b4" class="cell" readonly>
            <input type="text" id= "b5" class="cell" readonly>
            <input type="text" id= "b6" class="cell" readonly>
        </div>
        <div class="row">
            <input type="text" id= "b7" class="cell" readonly>
            <input type="text" id= "b8" class="cell" readonly>
            <input type="text" id= "b9" class="cell" readonly>
        </div>
    </div>
    
    <div>
        <button id="reset">RESET</button>
        <p id="result"></p>
    </div>

</body>
</html>
